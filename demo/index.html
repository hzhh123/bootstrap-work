<!DOCTYPE html>
<html>
<head lang="en">

    <title>bootstrap导航栏</title>
    <link rel="stylesheet" href="../dist/plugin/bootstrap/dist/css/bootstrap.min.css"/>

<body>

		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">

				</div>
		
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse navbar-ex1-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Link</a></li>
						<li><a href="#">Link</a></li>
					</ul>
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search">
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="#">Action</a></li>
								<li><a href="#">Another action</a></li>
								<li><a href="#">Something else here</a></li>
								<li><a href="#">Separated link</a></li>
							</ul>
						</li>
					</ul>
					<button type="button" class="btn btn-default navbar-btn navbar-right" id="navbar-toggle">button</button>
				</div><!-- /.navbar-collapse -->
			</div>
		</nav>

	<!-- content -->
	<!-- sidebar -->
	<div class="main">
		<div class="sidebar">
			<div class="sidebar-header"><i class="fa fa-server" title="切换导航菜单"></i> 
				<span>导航菜单</span>

				</div>
			</div>
			<div id="divider" class="resizeable"></div>
		</div>	<!-- end sidebar -->
		
		<div id="content">
			<div role="tabpanel" style="border:1px solid blue;">
				<!-- Nav tabs -->
				<ul class="nav nav-tabs" role="tablist">
					<li role="presentation" class="active">
						<a href="#home" aria-controls="home" role="tab" data-toggle="tab">home</a>
					</li>
					<li role="presentation">
						<a href="#tab" aria-controls="tab" role="tab" data-toggle="tab">tab</a>
					</li>
				</ul>
			
				<!-- Tab panes -->
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="home">home</div>
					<div role="tabpanel" class="tab-pane" id="tab">...</div>
				</div>
			</div>

		</div>
