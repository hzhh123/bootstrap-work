<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>侧边导航栏</title>
   <link rel="stylesheet" type="text/css" href="../dist/plugin/lobipanel/dist/jquery-ui.min.css">
    <link rel="stylesheet" href="../dist/plugin/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../dist/plugin/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="../dist/plugin/tree/jstree/themes/default/style.css">
    <link rel="stylesheet" type="text/css" href="../dist/plugin/lobipanel/dist/css/lobipanel.css">
    <script type="text/javascript" src="../dist/plugin/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../dist/plugin/lobipanel/dist/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../dist/plugin/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../dist/plugin/tree/jstree/jstree.js"></script>
	 <script type="text/javascript" src="../dist/plugin/lobipanel/dist/js/lobipanel.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div id="tree"></div>
	</div>
	<script type="text/javascript">
	$(function(){
		 $('#tree').jstree({
            'core' : {
                'data' : [
                   { "id" : "ajson1", "parent" : "#", "text" : "Simple root node" },
                   { "id" : "ajson2", "parent" : "#", "text" : "Root node 2" },
                   { "id" : "ajson3", "parent" : "ajson2", "text" : "Child 1" },
                   { "id" : "ajson4", "parent" : "ajson2", "text" : "Child 2" ,"a_attr": {"href":"https://www.jstree.com/docs/json/"}},
                ]
            } 
        });
         $('#tree').on('changed.jstree', function (e, data) {
          
            alert(data.instance.get_node(data.selected).a_attr.href);
          }) .jstree();
	})
		
	</script>
</body>
</html>
